<main>   
    <div class="row">
        <div class="jumbotron">
            <h1>Details for {{item.full_name}}.</h1>
            <img src={{item.img}} alt="Smiley face" height="600" width="600">
            <p>Age: {{item.age}}</p>
            <p>{{item.desc}}</p>
            <p>Networth: ${{item.worth}}</p>
        </div>
    </div>
    <div class="row">
        <a href="#/" class="btn btn-primary btn-lg">Back to List</a>
    </div>
</main>
